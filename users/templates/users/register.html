{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-4 mb-2 md-2">
  <div class="row mb-2 md-2">
    <div class="row-6">
      <div class="card">
        <div class="card-body">
          <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
            <button class="w-100 btn btn-primary btn-lg" type="submit">Регистрация</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
