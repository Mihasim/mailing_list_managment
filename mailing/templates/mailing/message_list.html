{% extends 'mailing/base.html' %}
{% block content %}
  <main>
    {% for object in object_list %}
    <div class=" align-items-center justify-content-center">
      <div class="list-group">
        <a href="{% url 'mailing:message_detail' object.pk %}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                {{ object.body }}
                <h6 class="mb-1">{{ object.theme_of_message }}</h6>
                <p class="mb-1 opacity-75">{{ object.message_body }}</p>
              </div>
              <small class="opacity-50 text-nowrap">сейчас</small>
            </div>
        </a>
      </div>
    </div>
    {% endfor %}
{% endblock %}
