{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
  <div class="row">
    <div class="row-6">
      <div class="card">
        <div class="card-body">
          <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
            {% if mailing %}
            <button class="w-100 btn btn-primary btn-lg" type="submit">Подтвердить изменения</button>
            {% else %}
            <button class="w-100 btn btn-primary btn-lg" type="submit">Создать рассылку</button>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
