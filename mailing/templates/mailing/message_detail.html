{% extends 'mailing/base.html' %}
{% block content %}
  <main>
    <div class=" align-items-center justify-content-center">
      <div class="list-group">
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-2">Тема: {{ object.theme_of_message }}</h6>
                <p class="mb-2 opacity-75">Текст сообщения: {{ object.message_body }}</p>
                <h8 class="text-muted mb-1">Автор: {{ object.author }}</h8>
              </div>
              <div class="text-end">
                <a type="submit" href="{% url 'mailing:message_edit' object.pk %}" class="btn text-bg-dark rounded-pill me-2">Изменить</a>
                <a type="submit" href="{% url 'mailing:message_delete' object.pk %}" class="btn text-bg-dark rounded-pill me-2">Удалить</a>
              </div>
              <small class="opacity-50 text-nowrap">сейчас</small>
            </div>
      </div>
    </div>
{% endblock %}
