{% extends 'mailing/base.html' %}
{% block content %}
  <main>
    <div class=" align-items-center justify-content-center">
      <div class="list-group">
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                {{ object.mailing_name }}
                <h6 class="mb-1">{{ object.last_try }}</h6>
                <p class="mb-1 opacity-75">{{ object.status_try }}</p>
                <p class="mb-1 opacity-75">{{ object.answer_post_server }}</p>
              </div>
              <div class="text-end">
                <a type="submit" href="{% url 'mailing:mailing_logs_delete' object.pk %}" class="btn text-bg-dark rounded-pill me-2">Удалить</a>
              </div>
              <small class="opacity-50 text-nowrap">сейчас</small>
            </div>
      </div>
    </div>
{% endblock %}
