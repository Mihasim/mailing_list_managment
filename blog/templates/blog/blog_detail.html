{% extends 'mailing/base.html' %}
{% block content %}
  <main>
    <div class=" align-items-center justify-content-center">
      <div class="list-group">
        <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                {{ object.title }}
                <h6 class="mb-1">{{ object.content }}</h6>
                <p class="mb-1 opacity-75">{{ object.content }}</p>
                <p class="mb-1 opacity-75">{{ object.views_count }}</p>
                <img class="card-img-top"
                    src="/media/{{ object.image }}"
                    style="width: 30rem;" alt="..."
                />
              </div>
              <div class="text-end">
                <a type="submit" href="{% url 'blog:blog_delete' object.pk %}" class="btn text-bg-dark rounded-pill me-2">Удалить</a>
              </div>
              <small class="opacity-50 text-nowrap">{{ object.creation_date }}</small>
            </div>
      </div>
    </div>
{% endblock %}
